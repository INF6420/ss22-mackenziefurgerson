<body>
    <header>
        <h1><a class="outing-title" href="index.html">Outing</a></h1>
        <form class="search-form">
            <div class="search-input-container">
              <input type="text" class="search-input" placeholder="Try 'Basketball game' or 'Open mic'" />
            </div>
            <button type="submit" class="search-button">Search</button>
          </form>
        <nav>

    </header>
    <main>
        <div class="contact-main-container">
        <div class="contact-form">
        <h1 class="contact-pref">Get in Touch!</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <input type="submit" value="Submit" onclick="handleSubmit(event)">
    </form>
        </div>
        <div class="contact-info">
    <h2 class="contact-tit">Contact</h2>
                    <h3 class="contact-tit-subinfo">User Support #</h3>
                        <address>
                            <p class="phone-num">1-800-Outing</p>
                        </address>
                    <h3 class="contact-tit-subinfo">Main Office</h3>
                        <address>
                            <p class="address">234 Outing Dr. <br> Detroit, MI 48200</p>
                        </address>
                    </div>
                </div>
